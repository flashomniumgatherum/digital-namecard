<!DOCTYPE html>
<html>

<head>

  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>

<body>
	<section class="bg-color-grey banner">

					<div class="col is-4">

						<img src="arrow.svg" alt="Right Arrow" height="20%" width="20%">

			<div class="row">
				<div class="col"></div>
				<div class="col is-4">
